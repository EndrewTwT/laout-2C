<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BEST MUSIC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="imgs/test2.png" alt="Logo The Best Music">
        <img class="cabecalho-imagem" src="imgs/logo_size_invert.jpg" alt="Logo The Best Music">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">BEST</li>
            <li class="cabecalho-lista-item">MUSIC</li>
        </ul>
    </header>
    
    <section class="musica2">
        <div class="musica2-div-conteudo">
            <h2 class="musica2-titulo">THE BEST MUSIC</h2>
            <p class="musica2-texto-um">
                O "THE BEST MUSIC" tem como objetivo mostrar os DOWNLOADS das melhores músicas do momento.
                Caso sua música não esteja aqui, não se entristeça, pois ela pode ser adicionada. <3
            </p>
        </div>
    </section>
    
    <section class="music">
        <h2 class="music-titulo">Quais são nossas músicas do momento?</h2>
        <div class="music-all">
            <div class="music-div">
                <img class="music-imagem" src="imgs/hqdefault.jpg" alt="Sweet Dreams">
                <h3 class="music-nome">SWEET DREAMS</h3>
                <a href="https://youtu.be/bG9z-atG7gc" target="_blank">
                    <img class="music-icone" src="imgs/youtube-logo.png" alt="YouTube">
                </a>
                <a href="https://www.instagram.com/7cloudsdaily/" target="_blank">
                    <img class="music-icone" src="imgs/instagram.png" alt="Instagram">
                </a>
                <a href="Eurythmics - Sweet Dreams (Lyrics).mp3" download>
                    <img class="music-icone" src="imgs/downloads.png" alt="Download">
                </a>
            </div>
            
            <div class="music-div">
                <img class="music-imagem" src="imgs/bye.jpg" alt="Bye Bye Bye">
                <h3 class="music-nome">*NSYNC - Bye Bye Bye</h3>
                <a href="https://youtu.be/2ydCvkxuNm4" target="_blank">
                    <img class="music-icone" src="imgs/youtube-logo.png" alt="YouTube">
                </a>
                <a href="https://www.instagram.com/7cloudsdaily/" target="_blank">
                    <img class="music-icone" src="imgs/instagram.png" alt="Instagram">
                </a>
                <a href="*NSYNC - Bye Bye Bye (Lyrics).mp3" download>
                    <img class="music-icone" src="imgs/downloads.png" alt="Download">
                </a>
            </div>
            
            <!-- Adicione mais músicas seguindo o mesmo padrão acima -->
        </div>
    </section>
    
    <footer class="rodape">
        <img class="rodape-imagem" src="imgs/youtube-logo.png" alt="YouTube">
        <img class="rodape-imagem" src="imgs/instagram.png" alt="Instagram">
    </footer>
</body>
</html>
